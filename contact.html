<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .contact-wrapper {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .email-link {
      display: inline-block;
      margin: 20px auto;
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }
    .email-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <div class="contact-wrapper">
    <p>If you have any questions, feel free to email us directly.</p>
    <!-- This link, when clicked, opens the user's email client to send a message to support@ProCallPro.com -->
    <a class="email-link" href="mailto:support@ProCallPro.com">
      Email Us
    </a>
  </div>
</body>
</html>
